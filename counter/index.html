<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Test</title>
	<script src="https://use.fontawesome.com/254b6e3eba.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<!-- counter -->
		<div class="timer timer-block">
			<span class="btn btn-dec">-</span>
			<input type="text" value="">
			<span class="btn btn-inc">+</span>
			<span class="btn-start">Start/Pause</span>
			<span class="btn-reset">Reset</span>
		</div>


		<div class="timer timer-block2">
			<span class="btn btn-min">min</span>
			<input type="text" value="" readonly>
			<span class="btn btn-sec">sec</span>
			<span class="btn-start">Start/Pause</span>
			<span class="btn-reset">Reset</span>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
